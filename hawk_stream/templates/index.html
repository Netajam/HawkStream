<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hawk Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .dropdown {
            margin: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
</head>
<body>
    <h1>HawkStream</h1>
    <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    <h1>Affluence Visualization</h1>
    <div class="dropdown"></div>
        <label for="object-type">Select Object Type:</label>
        <select id="object-type">
            <option value="person">Person</option>
            <option value="car">Car</option>
            <option value="bicycle">Bicycle</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="time-range">Select Time Range:</label>
        <select id="time-range">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="5">5 Hours</option>
            <option value="10">10 Hours</option>
            <option value="24">1 Day</option>
            <option value="48">2 Days</option>
            <option value="168">1 Week</option>
            <option value="720">1 Month</option>
        </select>
    </div>
    <h2>Cumulative Affluence</h2>
    <canvas id="affluenceChart" width="400" height="200"></canvas>

    <h2>Instantaneous Affluence (15-minute Bins)</h2>
    <canvas id="instantaneousChart" width="400" height="200"></canvas>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
